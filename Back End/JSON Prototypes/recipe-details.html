<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Instructions</title>
    <script src="recipes.js"></script>
    <style>
        /* Add your CSS styling here */
    </style>
    <script src="recipes.js"></script>

</head>
<body>
    <div id="recipeDetails"></div>

    <script src="recipes.js"></script>
    <script>
        // JavaScript code to fetch the selected recipe details and display them
        const urlParams = new URLSearchParams(window.location.search);
        const selectedRecipe = urlParams.get('recipe');

        // Find the selected recipe from recipesData
        const selectedRecipeData = recipesData.find(recipe => recipe.name === selectedRecipe);

        // Display recipe details
        const recipeDetailsContainer = document.getElementById('recipeDetails');
        const recipeDiv = document.createElement('div');
        recipeDiv.classList.add('recipe-card');
        recipeDiv.innerHTML = `
            <h2>${selectedRecipeData.name}</h2>
            <h3>Equipment:</h3>
            <ul>
                ${selectedRecipeData.steps.flatMap(step => step.equipment.map(equipment => `<li>${equipment.name}</li>`)).join('')}
            </ul>
            <h3>Ingredients:</h3>
            <ul>
                ${selectedRecipeData.steps.flatMap(step => step.ingredients.map(ingredient => `<li>${ingredient.name}</li>`)).join('')}
            </ul>
            <h3>Instructions:</h3>
            <ol>
                ${selectedRecipeData.steps.map(step => `<li>${step.step}</li>`).join('')}
            </ol>
        `;
        recipeDetailsContainer.appendChild(recipeDiv);
    </script>
</body>
</html>
