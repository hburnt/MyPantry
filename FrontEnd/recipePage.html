<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>myPantry - Recipes</title>
<link rel="stylesheet" href="Styles/style.css"> <!-- Updated stylesheet path -->
<script src="scripts/logoutScript.js"></script> <!-- Updated script path -->
<style>
  .button-row {
    display: flex;
    justify-content: center; /* Center the buttons horizontally */
    align-items: center; /* Center the buttons vertically */
    gap: 10px; /* Add some space between the buttons */
    margin-bottom: 20px; /* Add margin to the bottom for spacing */
  }
  .form-container {
    text-align: center; /* Center the form horizontally */
    margin-bottom: 20px; /* Add margin to the bottom for spacing */
  }
  .form {
    display: inline-block; /* Display the form as inline-block */
  }
</style>
</head>
<body>
  <nav>
    <div class="logo">myPantry</div>
    <div class="top-bar">
      <span class="welcome-text">Welcome, [Username]</span> 
      <!-- Modified sign-out button -->
      <a href="landingPage.html" onclick="signOut()" class="small-button">Sign Out</a> 
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </nav>
  <div class="spacer"></div> <!-- Add a spacer div -->
  <div class="button-row">
    <button onclick="redirectToPage('pantryPage.html')">Pantry</button>
    <button onclick="redirectToPage('recipePage.html')">Recipe</button>
    <button onclick="redirectToPage('shoppingListPage.html')">Shopping List</button>
    <button onclick="redirectToPage('cookNowPage.html')">Cook Now</button>
  </div>


  <!-- Add a search bar -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search for recipes...">
  <button onclick="search()">Search</button>
</div>

  
  <h2>Recipe Items</h2>
  <h2>lunch</h2>
  <div id="recipesContainer" class="recipe-card"></div> <!-- Added class for recipe card -->

  <script src="scripts/sliderScript.js"></script> <!-- Updated script path -->
  
  <script>

  // Function to handle the search
  function search() {
    // Get the value entered in the search input
    var searchText = document.getElementById("searchInput").value;
    console.log("Search string: " + searchText);
  }

  // Fetch JSON data from spoonRecipe.json
  fetch('./spoonRecipe.json')
    .then(response => response.json())
    .then(recipeData => {
      // Read the contents of the JSON file
      const title = recipeData.title;
      const ingredients = recipeData.extendedIngredients;
      const summary = recipeData.summary;
      const cookTime = recipeData.readyInMinutes;
      const firstDishType = recipeData.dishTypes[0]; // Get the first dish type

      // Create recipe card elements
      const recipeCard = document.getElementById('recipesContainer'); // Changed selector to ID
      recipeCard.innerHTML = `
        <h2>${title}</h2>
        <h3>Dish Type:</h3> <!-- Changed heading to singular -->
        <p>${firstDishType}</p> <!-- Display only the first dish type -->
        <h3>Ingredients:</h3>
        <ul>
          ${ingredients.map((ingredient, index) => `
            <li>${index + 1}. ${ingredient.name}, ${ingredient.amount} ${ingredient.measures.metric.unitLong}</li>
          `).join('')}
        </ul>
        <div class="summary">
          <p><strong>Summary:</strong> ${summary}</p>
        </div>
        <div class="footer">
          <p>Cook Time: ${cookTime} minutes</p>
          <button class="cook-now-button">Cook Now</button>
        </div>
      `;

      // Add event listener to the "Cook Now" button
      const cookNowButton = recipeCard.querySelector('.cook-now-button');
      cookNowButton.addEventListener('click', () => {
        window.location.href = 'cookNowPage.html'; // Redirect to cookNow.html
      });
    })
    .catch(error => console.error('Error fetching data:', error));

    </script>

</body>
</html>
